<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Поиск животного</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="shortcut icon" href="{% static 'logo.png' %}" type="image/png">
</head>
<body>

<header>
  <img src="{% static 'logo.png' %}" alt="Логотип сайта" style="width: 100px; height: 100px; border-radius: 50%; margin: 0 auto;">
  <h1>Пропавшие животные</h1>
</header>

<nav>
  <ul>
    <li><a href="{% url 'home' %}">Главная</a></li>

<main>
  <h1>Добавление объявления о найденном животном</h1>

</main>

<footer>
